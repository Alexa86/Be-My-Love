<!DOCTYPE html>
<html>
<head>
<title>ALEXANDER — Valentine Collection</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
}

/* HERO SECTION */
.hero {
    height: 100vh;
    position: relative;
}

.hero video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.4);
}

.hero-content {
    position: absolute;
    bottom: 15%;
    left: 10%;
}

.brand {
    font-size: 14px;
    letter-spacing: 4px;
    margin-bottom: 10px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 80px;
    margin: 0;
}

.subtitle {
    font-size: 16px;
    margin-top: 10px;
    opacity: 0.7;
}

/* SECTION 2 */
.section {
    padding: 120px 10%;
    background: white;
    color: black;
}

.section h2 {
    font-size: 40px;
    font-family: 'Playfair Display', serif;
}

.section p {
    max-width: 600px;
    font-size: 18px;
    line-height: 1.6;
}

/* BUTTON */
.btn {
    margin-top: 30px;
    padding: 12px 40px;
    border: 1px solid black;
    background: transparent;
    cursor: pointer;
    font-size: 14px;
    letter-spacing: 2px;
    transition: 0.3s ease;
}

.btn:hover {
    background: black;
    color: white;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <video autoplay muted loop>
        <source src="yourvideo.mp4" type="video/mp4">
    </video>

    <div class="hero-content">
        <div class="brand">ALEXANDER</div>
        <h1>VALENTINE</h1>
        <div class="subtitle">2026 LIMITED COLLECTION</div>
    </div>
</div>

<!-- SECOND SECTION -->
<div class="section">
    <h2>The Final Release</h2>
    <p>
        A rare collection. Only one piece available. 
        Crafted with intention. Designed for forever.
    </p>

    <button class="btn" onclick="proposal()">VIEW COLLECTION</button>
</div>

<script>
function proposal() {
    document.querySelector(".section").innerHTML = `
        <h2>Exclusive Drop</h2>
        <p>
        This is not a collection.
        This is a question.
        </p>
        <h2>Will You Be My Valentine?</h2>
        <button class="btn" onclick="yesClick()">ACCEPT</button>
    `;
}

function yesClick() {
    document.querySelector(".section").innerHTML = `
        <h2>ACCESS GRANTED ❤️</h2>
        <p>Welcome to forever.</p>
    `;
}
</script>

</body>
</html>
