<script>
document.addEventListener("DOMContentLoaded", function() {

// Typing effect
function typeText(element, text, speed=50, callback) {
  if (!element) return;
  let i = 0;
  element.innerHTML = "";
  function type() {
    if (i < text.length) {
      element.innerHTML += text[i];
      i++;
      setTimeout(type, speed);
    } else {
      if (callback) callback();
    }
  }
  type();
}

const slides = document.querySelectorAll(".slide");
let currentSlide = 0;

// Safe start
const firstText = document.getElementById("typeText1");
if (firstText) {
  typeText(firstText, "Started my journey in Mumbaiâ€¦", 60, () => {
    setTimeout(() => nextSlide(), 1500);
  });
}

function nextSlide() {
  if (!slides.length) return;

  slides[currentSlide].classList.remove("active");
  currentSlide++;
  if (currentSlide >= slides.length) {
    currentSlide = slides.length - 1;
  }
  slides[currentSlide].classList.add("active");

  if (currentSlide === 1) {
    const subtitle2 = document.getElementById("subtitle2");
    if (subtitle2) {
      subtitle2.innerHTML =
        "Exploring places âœˆï¸ and dreaming of meeting her ğŸ°";
    }
  }
}

// Click to advance
document.addEventListener("click", function() {
  if (currentSlide === 1) nextSlide();
});

// Decline button movement
const declineBtn = document.getElementById("declineBtn");
const excuses = [
  "I forgot my heart in Paris âœ¨",
  "The stars arenâ€™t aligned ğŸŒ™",
  "Too many meetings â˜•",
  "My cat disagrees ğŸ˜¼",
  "I need more coffee â˜•",
  "Iâ€™m late for my wings ğŸª½"
];

if (declineBtn) {
  declineBtn.addEventListener("mouseenter", function() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    declineBtn.style.position = "absolute";
    declineBtn.style.left = x + "px";
    declineBtn.style.top = y + "px";

    const subtitle = document.querySelector(".subtitle");
    if (subtitle) {
      subtitle.innerHTML =
        excuses[Math.floor(Math.random() * excuses.length)];
    }
  });
}

// Accept button
const acceptBtn = document.getElementById("acceptBtn");
if (acceptBtn) {
  acceptBtn.addEventListener("click", function() {
    nextSlide();
  });
}

});
</script>
