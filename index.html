<!DOCTYPE html>
<html>
<head>
<title>Alexander ‚Äî Valentine Story</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;}
html, body {height:100%;width:100%;font-family:'Montserrat', sans-serif;overflow:hidden;background:black;color:white;}

/* Background video */
video#bgVideo {
  position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2; filter:brightness(0.3);
}
.overlay {position:absolute; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:-1;}

/* Centered container */
.container {
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  text-align:center; max-width:800px; padding:0 20px;
  opacity:0; animation: fadeIn 2s forwards;
  z-index:2;
}

/* Brand */
.brand {font-size:16px; letter-spacing:5px; font-weight:300; margin-bottom:10px;}

/* Main heading */
h1 {font-family:'Playfair Display', serif; font-size:60px; letter-spacing:2px; margin-bottom:10px;}

/* Subtitle */
.subtitle {font-size:18px; opacity:0.8; margin-bottom:40px; min-height:24px;}

/* Buttons */
.btn {
  padding:8px 25px; font-size:14px; letter-spacing:1.5px; border:none; border-radius:25px;
  font-weight:bold; cursor:pointer; margin:10px; position:relative; display:inline-flex; align-items:center;
  justify-content:center; transition:0.4s ease;
}

/* Accept button with glow */
.btn-accept {
  background-color:#ff4e50; color:white; box-shadow:0 0 15px #ff4e50; animation: glow 1.5s infinite alternate;
}
.btn-accept:hover {transform:scale(1.2); box-shadow:0 0 30px #ff4e50,0 0 50px #ff1c68;}

/* Decline button */
.btn-decline {background-color:#4eafff; color:white;}

/* Tiny wing icons as actual images */
.wing {
  width:15px; height:15px; display:inline-block; margin:0 5px; background:url('https://i.postimg.cc/7Zk3w2PJ/wing.png') no-repeat center/contain;
  animation: flap 1s infinite alternate;
}

@keyframes flap {0%{transform:rotate(0deg);}100%{transform:rotate(20deg);}}

/* Fade & glow animations */
@keyframes fadeIn {from{opacity:0;} to{opacity:1;}}
@keyframes glow {from{box-shadow:0 0 15px #ff4e50;} to{box-shadow:0 0 35px #ff4e50,0 0 50px #ff1c68;}}

/* Map animation */
.map {
  position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none;
}
.map svg {width:100%; height:100%;}
.path {
  stroke:#ff4e50; stroke-width:3; fill:none; stroke-dasharray:1000; stroke-dashoffset:1000;
  animation:pathDraw 4s forwards;
}
@keyframes pathDraw {to {stroke-dashoffset:0;}}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop>
  <source src="yourvideo.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Map animation -->
<div class="map">
  <svg viewBox="0 0 800 600">
    <!-- Tiny curve from Mumbai to Chennai -->
    <path class="path" d="M100,500 C300,400 500,300 700,100"/>
  </svg>
</div>

<div class="container">
  <div class="brand">ALEXANDER</div>
  <h1>Searching for My Soulmate‚Ä¶</h1>
  <div class="subtitle" id="storyText"></div>
  <button class="btn btn-accept" id="nextBtn">Next</button>
</div>

<script>
const storyText = document.getElementById("storyText");
const nextBtn = document.getElementById("nextBtn");
const container = document.querySelector(".container");
let step = 0;

// Story steps
const storySteps = [
  "Started my journey in Mumbai‚Ä¶",
  "Traveling through dreams and hopes‚Ä¶",
  "Finally arrived in Chennai‚Ä¶",
  "And found her ‚ù§Ô∏è my soulmate!"
];

// Next button click
nextBtn.addEventListener("click", () => {
  if(step < storySteps.length){
    storyText.innerHTML = storySteps[step];
    step++;
    if(step === storySteps.length){
      nextBtn.style.display = "none";
      showFinalButtons();
    }
  }
});

// Show accept/decline buttons with wings and interactive decline
function showFinalButtons() {
  container.innerHTML += `
    <div style="margin-top:20px;">
      <div class="btn btn-accept" id="acceptBtn">
        <span class="wing"></span>ACCEPT<span class="wing"></span>
      </div>
      <div class="btn btn-decline" id="declineBtn">
        <span class="wing"></span>DECLINE<span class="wing"></span>
      </div>
    </div>
  `;
  const declineBtn = document.getElementById("declineBtn");
  const acceptBtn = document.getElementById("acceptBtn");

  const excuses = [
    "I forgot my heart in Paris ‚ú®",
    "The stars aren‚Äôt aligned üåô",
    "Too many meetings ‚òï",
    "My cat disagrees üòº",
    "I need more coffee ‚òï",
    "I‚Äôm late for my wings ü™Ω"
  ];

  // Fairy flight effect
  declineBtn.addEventListener("mouseenter", () => {
    const x = Math.random()*(window.innerWidth-100);
    const y = Math.random()*(window.innerHeight-100);
    declineBtn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*30-15}deg)`;
    storyText.innerHTML = excuses[Math.floor(Math.random()*excuses.length)];
  });

  // Accept button click
  acceptBtn.addEventListener("click", () => {
    container.innerHTML = `
      <h1>She Said YES ‚ù§Ô∏è</h1>
      <div class="subtitle">Our journey together begins‚Ä¶</div>
    `;
  });
}
</script>
</body>
</html>
