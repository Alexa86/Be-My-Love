<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            margin-top: 100px;
            font-size: 45px;
            color: white;
        }

        .btn {
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff2e63;
            color: white;
            left: 40%;
            top: 60%;
        }

        #no {
            background-color: #333;
            color: white;
            left: 55%;
            top: 60%;
        }

        .heart {
            position: absolute;
            font-size: 25px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-800px); opacity: 0; }
        }
    </style>
</head>
<body>

<h1>Will You Be My Valentine? â¤ï¸ğŸ¸</h1>

<button class="btn" id="yes" onclick="yesClick()">YES ğŸ’–</button>
<button class="btn" id="no" onmouseover="moveNo()">NO ğŸ˜ˆ</button>

<script>
    function yesClick() {
        document.body.innerHTML = "<h1>She said YES ğŸ˜ğŸ’ğŸ¸</h1>";
        startHearts();
    }

    function moveNo() {
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 100);

        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }

    function startHearts() {
        setInterval(function() {
            var heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }, 200);
    }
</script>

</body>
</html>
