<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

body {
    margin: 0;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    color: white;
}

/* Background video */
video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
    filter: brightness(0.5);
}

/* Dark overlay */
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
    z-index: -1;
}

/* Center content */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    animation: fadeIn 3s ease forwards;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 60px;
    letter-spacing: 2px;
    text-shadow: 0 0 25px rgba(255,255,255,0.6);
}

.btn {
    padding: 15px 40px;
    font-size: 20px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    margin: 20px;
    transition: 0.4s ease;
}

#yes {
    background: linear-gradient(45deg,#ff4e50,#ff1c68);
    color: white;
    box-shadow: 0 0 25px rgba(255,0,80,0.8);
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: transparent;
    border: 2px solid white;
    color: white;
    position: absolute;
}

    from {opacity: 0; transform: translate(-50%, -40%);}
    to {opacity: 1; transform: translate(-50%, -50%);}
}

.heart {
    position: absolute;
    font-size: 30px;
    animation: float 5s linear infinite;
}
