<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Soulmate?</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    overflow:hidden;
    background:black;
    color:white;
    text-align:center;
}

/* Background Video */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
    filter:brightness(40%);
}

/* Main Container */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:100%;
    padding:20px;
}

/* Heading */
h1{
    font-size:42px;
    margin-bottom:40px;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px white; }
    to{ text-shadow:0 0 25px cyan; }
}

/* Buttons */
.buttons{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:30px;
    margin-top:20px;
    position:relative;
}

button{
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#00ff99;
    color:black;
}

#yes:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #00ff99;
}

#no{
    background:#ff4d4d;
    color:white;
    position:absolute;
}

/* Hidden After Yes */
.hidden{
    display:none;
}

/* Celebration Screen */
.celebrate{
    font-size:35px;
    animation:pop 1s ease forwards;
}

@keyframes pop{
    0%{transform:scale(0);}
    100%{transform:scale(1);}
}

/* Typewriter */
.typewriter{
    font-size:22px;
    margin-top:20px;
    height:60px;
}

/* Mini Game */
.game{
    margin-top:20px;
    font-size:18px;
}

input{
    padding:10px;
    border-radius:20px;
    border:none;
    text-align:center;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop>
    <source src="yourvideo.mp4" type="video/mp4">
</video>

<!-- Music -->
<audio id="bgmusic" autoplay loop>
    <source src="bg.mp3" type="audio/mpeg">
</audio>

<audio id="heartbeat" loop>
    <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
    <h1>Will You Be My Soulmate?</h1>

    <div class="buttons">
        <button id="yes">YES üíç</button>
        <button id="no">NO üôà</button>
    </div>
</div>

<div class="container hidden" id="celebration">
    <div class="celebrate">
        ‚ù§Ô∏è Established in 2026 ‚ù§Ô∏è
    </div>
    <div class="typewriter" id="typeText"></div>
</div>

<canvas id="confetti"></canvas>

<script>

/* No Button Escape */
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", function(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Yes Click */
document.getElementById("yes").onclick = function(){

    document.getElementById("main").classList.add("hidden");
    document.getElementById("celebration").classList.remove("hidden");

    document.getElementById("heartbeat").play();

    startConfetti();
    startFireworks();
    typeWriter();
};

/* Typewriter */
function typeWriter(){
    const text = "From today, forever begins... ‚ù§Ô∏è";
    let i = 0;
    const speed = 60;

    function typing(){
        if(i < text.length){
            document.getElementById("typeText").innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

/* Confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function startConfetti(){
    for(let i=0;i<150;i++){
        confetti.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            r:Math.random()*6+2,
            d:Math.random()*150
        });
    }
    draw();
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    for(let i=0;i<confetti.length;i++){
        let c=confetti[i];
        ctx.beginPath();
        ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
        ctx.fill();
        c.y += 2;
        if(c.y>canvas.height) c.y=0;
    }
    requestAnimationFrame(draw);
}

/* Fireworks */
function startFireworks(){
    for(let i=0;i<20;i++){
        setTimeout(()=>{
            let div=document.createElement("div");
            div.style.position="fixed";
            div.style.width="10px";
            div.style.height="10px";
            div.style.background="cyan";
            div.style.borderRadius="50%";
            div.style.left=Math.random()*window.innerWidth+"px";
            div.style.top=Math.random()*window.innerHeight+"px";
            div.style.boxShadow="0 0 30px cyan";
            document.body.appendChild(div);
            setTimeout(()=>div.remove(),1000);
        }, i*200);
    }
}

</script>

</body>
</html>
