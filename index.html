<!DOCTYPE html>
<html>
<head>
<title>Alexander — Valentine Story</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html, body {
    height:100%;
    width:100%;
    font-family:'Montserrat', sans-serif;
    overflow:hidden;
    background:black;
    color:white;
}

video#bgVideo {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
    filter:brightness(0.3);
}

/* Overlay for cinematic look */
.overlay {
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.3);
    z-index:-1;
}

/* Centered container */
.container {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    text-align:center;
    max-width:800px;
    padding:0 20px;
    opacity:0;
    animation: fadeIn 2s forwards;
}

/* Brand */
.brand {
    font-size:16px;
    letter-spacing:5px;
    font-weight:300;
    margin-bottom:10px;
}

/* Main heading */
h1 {
    font-family:'Playfair Display', serif;
    font-size:60px;
    letter-spacing:2px;
    margin-bottom:10px;
}

/* Subtitle / story text */
.subtitle {
    font-size:18px;
    opacity:0.8;
    margin-bottom:40px;
    min-height:24px;
}

/* Buttons with custom color */
.btn {
    padding:12px 40px;
    font-size:14px;
    letter-spacing:2px;
    border:none;
    cursor:pointer;
    margin:10px;
    transition:0.4s ease;
    border-radius:30px;
    font-weight:bold;
}

.btn-primary {
    background-color:#ff4e50;
    color:white;
}

.btn-primary:hover {
    background-color:white;
    color:#ff4e50;
}

.btn-secondary {
    background-color:#4eafff;
    color:white;
}

.btn-secondary:hover {
    background-color:white;
    color:#4eafff;
}

@keyframes fadeIn {
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop>
    <source src="yourvideo.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="container">
    <div class="brand">ALEXANDER</div>
    <h1>Searching for My Soulmate…</h1>
    <div class="subtitle" id="storyText"></div>
    <button class="btn btn-primary" id="nextBtn">Next</button>
</div>

<script>
const storyText = document.getElementById("storyText");
const nextBtn = document.getElementById("nextBtn");
let step = 0;

const storySteps = [
    "Started my journey in Mumbai…",
    "Traveling through dreams and hopes…",
    "Finally arrived in Chennai…",
    "And found her ❤️ my soulmate!",
    "Forever begins now ✨"
];

function showStep() {
    if(step < storySteps.length) {
        storyText.innerHTML = storySteps[step];
        step++;
        if(step === storySteps.length){
            nextBtn.innerText = "Celebrate ❤️";
            nextBtn.classList.remove("btn-primary");
            nextBtn.classList.add("btn-secondary");
        }
    } else {
        document.querySelector(".container").innerHTML = `
            <h1>She Said YES ❤️</h1>
            <div class="subtitle">Our journey together begins…</div>
        `;
    }
}

nextBtn.addEventListener("click", showStep);
</script>

</body>
</html>
