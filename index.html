<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Darling ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
}

/* üé• Fullscreen Video */
video {
    position: fixed;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* üåë Dark Overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

/* ‚ú® Glowing Text */
h1 {
    position: relative;
    top: 40%;
    font-size: 36px;
    color: pink;
    text-shadow: 
        0 0 10px pink,
        0 0 20px red,
        0 0 30px hotpink;
}

/* üíñ Floating Hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- üé• Background Video -->
<video autoplay muted loop playsinline>
    <source src="yourvideo.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<h1>Will you be my soulmate, Darling? ‚ù§Ô∏è</h1>

<script>
/* üíñ Generate floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
