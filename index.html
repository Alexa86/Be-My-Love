<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #ff6f91);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .btn {
            padding: 15px 40px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s ease;
            font-weight: bold;
        }

        #yes {
            background: white;
            color: #ff4e50;
            left: 40%;
            top: 60%;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        #yes:hover {
            transform: scale(1.1);
        }

        #no {
            background: black;
            color: white;
            left: 55%;
            top: 60%;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

<h1 id="text">Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button class="btn" id="yes" onclick="celebrate()">YES üíñ</button>
<button class="btn" id="no" onmouseover="moveNo()">NO üòà</button>

<script>
    function moveNo() {
        const btn = document.getElementById('no');
        btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        btn.style.top = Math.random() * (window.innerHeight - 100) + "px";
    }

    function celebrate() {
        document.getElementById("text").innerHTML = "She Said YESSSS üòçüíç‚ú®";

        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    }
</script>

</body>
</html>
