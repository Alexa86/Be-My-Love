<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Be My Love ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .slide {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .active {
      display: flex;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #acceptBtn {
      background: white;
      color: #ff4d6d;
    }

    #declineBtn {
      background: black;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>

<div class="slide active" id="slide1">
  <h1 id="typeText1"></h1>
</div>

<div class="slide" id="slide2">
  <h1>Will you travel the world with me? ‚úàÔ∏è</h1>
  <button id="acceptBtn">Accept üíñ</button>
  <button id="declineBtn">Decline üò¢</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

function typeText(element, text, speed=60, callback) {
  let i = 0;
  function type() {
    if (i < text.length) {
      element.innerHTML += text[i];
      i++;
      setTimeout(type, speed);
    } else {
      if (callback) callback();
    }
  }
  type();
}

const slides = document.querySelectorAll(".slide");
let currentSlide = 0;

function nextSlide() {
  slides[currentSlide].classList.remove("active");
  currentSlide++;
  if (currentSlide >= slides.length) currentSlide = slides.length - 1;
  slides[currentSlide].classList.add("active");
}

typeText(document.getElementById("typeText1"),
  "Started my journey in Mumbai‚Ä¶",
  60,
  function() {
    setTimeout(nextSlide, 1500);
  }
);

const declineBtn = document.getElementById("declineBtn");
declineBtn.addEventListener("mouseenter", function() {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 150);
  declineBtn.style.position = "absolute";
  declineBtn.style.left = x + "px";
  declineBtn.style.top = y + "px";
});

document.getElementById("acceptBtn")
  .addEventListener("click", nextSlide);

});
</script>

</body>
</html>
