<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Darling ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: black;
    color: white;
}

/* Background Video */
video {
    position: fixed;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: -1;
}

/* Main Box */
.container {
    position: relative;
    top: 35%;
    transform: translateY(-50%);
}

h1 {
    font-size: 32px;
    color: pink;
    text-shadow: 2px 2px 15px red;
}

/* Buttons */
.btn {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

/* YES button (Accent Glow) */
#yesBtn {
    background: hotpink;
    color: white;
    box-shadow: 0 0 15px hotpink;
}

#yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px red;
}

/* NO button */
#noBtn {
    background: white;
    color: black;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="yourvideo.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <h1>Will you be my soulmate, Darling? ‚ù§Ô∏è</h1>
    <button class="btn" id="yesBtn" onclick="sayYes()">YES üíç</button>
    <button class="btn" id="noBtn">NO üôà</button>
</div>

<!-- Audio -->
<audio id="bgMusic" loop>
    <source src="bg.mp3" type="audio/mpeg">
</audio>

<audio id="heartbeat" loop>
    <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<script>
const bgMusic = document.getElementById("bgMusic");
const heartbeat = document.getElementById("heartbeat");
const noBtn = document.getElementById("noBtn");

/* Start audio after first tap */
function startAudio() {
    bgMusic.volume = 0.6;
    heartbeat.volume = 0.4;
    bgMusic.play().catch(() => {});
    heartbeat.play().catch(() => {});
}

document.addEventListener("click", startAudio, { once: true });
document.addEventListener("touchstart", startAudio, { once: true });

/* YES click */
function sayYes() {
    document.body.innerHTML = `
        <video autoplay muted loop playsinline style="position:fixed;width:100%;height:100%;object-fit:cover;z-index:-2;">
            <source src="yourvideo.mp4" type="video/mp4">
        </video>
        <div style="position:fixed;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:-1;"></div>
        <h1 style="position:relative;top:40%;color:pink;font-size:40px;text-shadow:2px 2px 20px red;">
            I Love You Darling ‚ù§Ô∏è Forever & Always üíç
        </h1>
    `;
}

/* NO button runs away */
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
