<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Soulmate?</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    overflow:hidden;
    background:black;
    color:white;
    text-align:center;
}

/* Background Video */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
    filter:brightness(35%);
}

/* Main Container */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:100%;
    padding:20px;
}

/* Heading */
h1{
    font-size:42px;
    margin-bottom:40px;
    background:linear-gradient(45deg,gold,white,gold);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px gold; }
    to{ text-shadow:0 0 30px gold; }
}

/* Buttons */
.buttons{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:40px;
    margin-top:20px;
    position:relative;
}

button{
    padding:15px 45px;
    font-size:20px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    transition:0.3s ease;
    min-width:140px;
}

#yes{
    background:gold;
    color:black;
    font-weight:bold;
}

#yes:hover{
    transform:scale(1.1);
    box-shadow:0 0 25px gold;
}

#no{
    background:#444;
    color:white;
}

/* Celebration */
.hidden{ display:none; }

.celebrate{
    font-size:36px;
    margin-bottom:20px;
    animation:pop 1s ease forwards;
}

@keyframes pop{
    0%{transform:scale(0);}
    100%{transform:scale(1);}
}

.typewriter{
    font-size:22px;
    margin-top:20px;
    height:60px;
}

/* Ring animation */
.ring{
    font-size:60px;
    animation:ringPop 1s ease infinite alternate;
}

@keyframes ringPop{
    from{transform:scale(1);}
    to{transform:scale(1.2) rotate(10deg);}
}

canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<video autoplay muted loop>
    <source src="yourvideo.mp4" type="video/mp4">
</video>

<audio autoplay loop>
    <source src="bg.mp3" type="audio/mpeg">
</audio>

<audio id="heartbeat" loop>
    <source src="heartbeat.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
    <h1>Will You Be My Soulmate?</h1>

    <div class="buttons">
        <button id="yes">YES üíç</button>
        <button id="no">NO üôà</button>
    </div>
</div>

<div class="container hidden" id="celebration">
    <div class="ring">üíç</div>
    <div class="celebrate">
        ‚ù§Ô∏è Established in 2026 ‚ù§Ô∏è
    </div>
    <div class="typewriter" id="typeText"></div>
</div>

<canvas id="confetti"></canvas>

<script>

/* NO BUTTON ESCAPE */
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", ()=>{
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.position="fixed";
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
});

/* YES CLICK */
document.getElementById("yes").onclick = function(){

    document.getElementById("main").classList.add("hidden");
    document.getElementById("celebration").classList.remove("hidden");

    document.getElementById("heartbeat").play();

    startConfetti();
    fireworks();
    typeWriter();
};

/* TYPEWRITER */
function typeWriter(){
    const text = "From this moment, forever begins... ‚ù§Ô∏è";
    let i = 0;
    function typing(){
        if(i < text.length){
            document.getElementById("typeText").innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 60);
        }
    }
    typing();
}

/* CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];

function startConfetti(){
    for(let i=0;i<200;i++){
        pieces.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            r:Math.random()*6+2
        });
    }
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="gold";
    pieces.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.y+=2;
        if(p.y>canvas.height) p.y=0;
    });
    requestAnimationFrame(animate);
}

/* FIREWORKS */
function fireworks(){
    for(let i=0;i<25;i++){
        setTimeout(()=>{
            let d=document.createElement("div");
            d.style.position="fixed";
            d.style.width="8px";
            d.style.height="8px";
            d.style.background="gold";
            d.style.borderRadius="50%";
            d.style.left=Math.random()*window.innerWidth+"px";
            d.style.top=Math.random()*window.innerHeight+"px";
            d.style.boxShadow="0 0 40px gold";
            document.body.appendChild(d);
            setTimeout(()=>d.remove(),1000);
        },i*150);
    }
}

</script>

</body>
</html>
