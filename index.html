<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Soulmate?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:black;
    color:white;
    overflow:hidden;
}

video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.95));
    z-index:-1;
}

.container{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    backdrop-filter:blur(0px);
    transition:0.5s;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:clamp(28px,5vw,48px);
    opacity:0;
    transform:translateY(40px);
    animation:reveal 2s ease forwards;
}

.name{
    font-size:clamp(20px,4vw,36px);
    margin-top:10px;
    color:#ff3b6b;
    opacity:0;
    letter-spacing:5px;
    animation:fadeInName 3s ease forwards 1.5s;
}

.subtitle{
    margin-top:20px;
    opacity:0;
    animation:fadeIn 2s ease forwards 2.5s;
}

.buttons{
    margin-top:40px;
    display:flex;
    flex-direction:column;
    gap:20px;
    width:100%;
    max-width:320px;
}

button{
    padding:14px;
    font-size:16px;
    border:none;
    cursor:pointer;
    border-radius:40px;
    transition:0.4s;
}

#yes{
    background:#ff0055;
    color:white;
    font-weight:bold;
    box-shadow:0 0 20px rgba(255,0,85,0.6);
}

#no{
    background:transparent;
    border:1px solid white;
    color:white;
    position:relative;
}

.final{
    font-size:clamp(24px,5vw,44px);
    animation:fadeIn 1.5s ease forwards;
}

@keyframes reveal{
    to{opacity:1; transform:translateY(0);}
}

@keyframes fadeIn{
    to{opacity:1;}
}

@keyframes fadeInName{
    0%{opacity:0; letter-spacing:20px;}
    100%{opacity:1; letter-spacing:5px;}
}

.swipeHint{
    position:absolute;
    bottom:20px;
    font-size:12px;
    opacity:0.6;
    animation:fadeIn 3s ease forwards 4s;
}
</style>
</head>
<body>

<video autoplay muted loop>
<source src="YOUR_VIDEO_LINK_HERE.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container" id="container">
    <h1>Will You Be My Soulmate?</h1>
    <div class="name">HER NAME HERE</div>
    <div class="subtitle">Some stories are written by destiny…</div>

    <div class="buttons">
        <button id="yes">YES</button>
        <button id="no">DECLINE</button>
    </div>

    <div class="swipeHint">Swipe right if you believe in fate ✨</div>
</div>

<script>

let yesScale=1;

const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const container=document.getElementById("container");

        noBtn.innerText=declineMessages[declineCount];

    yesBtn.style.transform=`scale(${yesScale})`;
    yesBtn.style.boxShadow=`0 0 ${20+declineCount*15}px rgba(255,0,85,0.9)`;

    container.style.backdropFilter="blur(6px)";
});
